<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Agenda Planner</title>
</head>
<body>
    <header>
        <h1>Trip Agenda Planner</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#create">Create Agenda</a></li>
                <li><a href="#view">View Agendas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Trip Agenda Planner</h2>
            <p>Plan your perfect trip with our easy-to-use agenda tool!</p>
        </section>

        <section id="create">
            <h2>Create New Agenda</h2>
            <form>
                <label for="trip-name">Trip Name:</label>
                <input type="text" id="trip-name" name="trip-name" required>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <h3>Daily Activities</h3>
                <div id="activities">
                    <div class="activity">
                        <input type="date" name="activity-date[]" required>
                        <input type="text" name="activity-description[]" placeholder="Activity description" required>
                        <button type="button" class="remove-activity">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-activity">Add Activity</button>

                <button type="submit">Save Agenda</button>
            </form>
        </section>

        <section id="view">
            <h2>Your Agendas</h2>
            <ul id="agenda-list">
                <!-- Agendas will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Trip Agenda Planner. All rights reserved.</p>
    </footer>
</body>
</html>
