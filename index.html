<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days in Kuala Lumpur - Your Ultimate Itinerary</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a8cc;
            --secondary-color: #ff6b6b;
            --bg-color: #f7f7f7;
            --text-color: #333;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .hero {
            background: url('https://source.unsplash.com/1600x900/?kuala-lumpur') no-repeat center center/cover;
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .itinerary {
            padding: 50px 0;
        }
        
        .day {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .day h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .activity {
            margin-bottom: 20px;
        }
        
        .activity h3 {
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>7 Days in Kuala Lumpur</h1>
            <h1>7 2024 KL Boys Tripr</h1>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Discover the Heart of Malaysia</h2>
            <p>Your ultimate week-long adventure in Kuala Lumpur</p>
        </div>
    </section>
    
        <main class="itinerary">
        <div class="container">
            <div class="day">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTaLCYUzBJB_3KM5j1S_mRATpEiwBHGWA-VpK14qlMxcOcoknHG3xE-aPOhEJ6Y8PnQaBC11jwW122R/pubhtml?gid=2084945952&amp;single=true&amp;widget=true&amp;headers=false" width=100% height="800"></iframe>
            </div>
                    
            <div class="day">
                <iframe src="https://www.google.com/maps/d/u/0/embed?mid=19de6ev9RXf-aCA4WnkXnjiJIAJt5lPY&ehbc=2E312F" width=100% height="800"></iframe>
            </div>
            
            
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Kuala Lumpur Travel Guide. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
