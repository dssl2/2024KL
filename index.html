<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saigon 2026 | LFG2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-light: #857BEF;
            --dark: #0F0F1B;
            --darker: #0A0A12;
            --gray: #A6A6B8;
            --light-gray: #252536;
            --white: #F5F5FA;
            --accent: #00CEC9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--white);
            line-height: 1.6;
            background-color: var(--dark);
            overflow-x: hidden;
        }
        
        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        }
        
        /* Modern Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 5%;
            max-width: 1600px;
            margin: 0 auto;
            position: sticky;
            top: 0;
            background-color: rgba(15, 15, 27, 0.95);
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            color: var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 16px;
        }
        
        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 0.9rem;
            padding: 6px 0;
        }
        
        .nav-link:hover {
            color: var(--white);
        }
        
        .nav-cta {
            background-color: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .nav-cta:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        
        /* Mobile Menu */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            padding: 80px 5% 60px;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
        }
        
        .hero-content {
            flex: 1;
        }
        
        .hero-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 16px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--gray);
            margin-bottom: 24px;
            max-width: 600px;
        }
        
        .hero-cta-container {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .primary-cta, .secondary-cta {
            padding: 12px 20px;
            font-size: 0.95rem;
            white-space: nowrap;
        }
        
        /* History Section */
        .history-section {
            padding: 60px 5%;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            margin-bottom: 12px;
        }
        
        .section-subtitle {
            font-size: clamp(0.9rem, 2vw, 1rem);
            padding: 0 5%;
        }
        
        .history-content {
            display: flex;
            gap: 30px;
        }
        
        .history-text p {
            font-size: clamp(0.9rem, 2vw, 1rem);
            margin-bottom: 16px;
        }
        
        .video-container iframe {
            height: 300px;
        }
        
        /* Video Showcase */
        .video-showcase {
            padding: 60px 5%;
        }
        
        .video-grid {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .video-card iframe {
            height: 200px;
        }
        
        /* Itinerary Section */
        .itinerary-section {
            padding: 60px 5%;
        }
        
        .itinerary-tabs {
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .itinerary-tab {
            padding: 8px 16px;
            font-size: 0.85rem;
        }
        
        .itinerary-day {
            padding: 30px;
        }
        
        .day-title {
            font-size: 1.25rem;
        }
        
        .itinerary-item {
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        
        .item-time {
            min-width: 60px;
            font-size: 0.9rem;
        }
        
        .item-title {
            font-size: 1rem;
        }
        
        .item-description {
            font-size: 0.9rem;
        }
        
        /* CTA Section */
        .cta-section {
            padding: 60px 5%;
        }
        
        .cta-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
        }
        
        .cta-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.125rem);
        }
        
        /* Footer */
        footer {
            padding: 40px 5% 30px;
        }
        
        .footer-container {
            gap: 30px;
        }
        
        .footer-logo {
            font-size: 1.25rem;
        }
        
        .footer-description {
            font-size: 0.9rem;
        }
        
        .social-link {
            width: 36px;
            height: 36px;
            font-size: 0.9rem;
        }
        
        .footer-column h3 {
            font-size: 1rem;
            margin-bottom: 16px;
        }
        
        .footer-links a {
            font-size: 0.9rem;
        }
        
        .copyright {
            padding-top: 30px;
            margin-top: 30px;
            font-size: 0.8rem;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 60px 5% 40px;
            }
            
            .hero-content {
                align-items: center;
            }
            
            .history-content {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: var(--darker);
                flex-direction: column;
                align-items: center;
                gap: 0;
                padding: 20px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                z-index: 99;
            }
            
            .nav-links.active {
                transform: translateY(0);
            }
            
            .nav-link {
                padding: 12px 0;
                width: 100%;
                text-align: center;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.75rem;
            }
            
            .video-container iframe {
                height: 250px;
            }
            
            .itinerary-tabs {
                padding-bottom: 8px;
                scrollbar-width: none;
            }
            
            .itinerary-tabs::-webkit-scrollbar {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                padding: 12px 5%;
            }
            
            .hero {
                padding: 50px 5% 30px;
            }
            
            .hero-title {
                font-size: 1.75rem;
            }
            
            .hero-cta-container {
                flex-direction: column;
                width: 100%;
            }
            
            .primary-cta, .secondary-cta {
                width: 100%;
                text-align: center;
                justify-content: center;
            }
            
            .video-container iframe {
                height: 200px;
            }
            
            .itinerary-day {
                padding: 20px;
            }
            
            .itinerary-item {
                flex-direction: column;
                gap: 8px;
            }
            
            .item-time {
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#" class="logo">
            <i class="fas fa-map-marked-alt logo-icon"></i>
            Saigon 2026
        </a>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="#history" class="nav-link">History</a>
            <a href="#videos" class="nav-link">Videos</a>
            <a href="#itinerary" class="nav-link">Itinerary</a>
            <a href="#food" class="nav-link">Food Guide</a>
            <a href="/KL2024Index.html" class="nav-link">KL2024</a>
            <a href="https://calbee88.quickconnect.to/mo/sharing/ODhZCffDV" class="nav-link">KL2024 Photos</a>
        </div>
    </nav>
    
    <!-- Rest of your HTML content remains the same -->
    <!-- Hero Section -->
    <section class="hero">
        <!-- ... existing hero content ... -->
    </section>
    
    <!-- History Section -->
    <section class="history-section" id="history">
        <!-- ... existing history content ... -->
    </section>
    
    <!-- Video Showcase -->
    <section class="video-showcase" id="videos">
        <!-- ... existing video content ... -->
    </section>
    
    <!-- Itinerary Section -->
    <section class="itinerary-section" id="itinerary">
        <!-- ... existing itinerary content ... -->
    </section>
    
    <!-- Footer -->
    <footer>
        <!-- ... existing footer content ... -->
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // Close menu when a link is clicked
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
        
        // Tab functionality for itinerary
        document.querySelectorAll('.itinerary-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.itinerary-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.itinerary-day').forEach(d => d.classList.remove('active'));
                
                tab.classList.add('active');
                const dayId = tab.getAttribute('data-day');
                document.getElementById(dayId).classList.add('active');
            });
        });
    </script>
</body>
</html>
